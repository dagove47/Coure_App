<!DOCTYPE html>
<html>
<head>
    <title>Promociones</title>
    <link rel="stylesheet" href="../static/css/styles.css">
    <link rel="stylesheet" href="../static/css/promoform.css">
</head>
<body>

    <form class="form-register" action="{{ url_for('editaringrediente', id_in=ingrediente[0]) }}" method="POST" autocomplete="off" enctype="multipart/form-data">
        <h1>Editar Ingrediente</h1>
        <div class="container--flex">
            <label class="form__label">ID</label>
            <input class="form__input" type="text" name="id_in" placeholder="id"  value= "{{ingrediente[0]}}" required><br>    
        </div> 

        <div class="container--flex">
            <label class="form__label">NOMBRE</label>
            <input class="form__input" type="text" name="nombre_in" placeholder="nombre" value="{{ingrediente[1]}}" required><br>
        </div>

        <div class="container--flex">
            <label class="form__label">PROVEEDOR</label>
            <select class="form__input" name="proveedor" required>
                {% for proveedor in proveedores %}
                    <option value="{{ proveedor[0] }}" {% if proveedor[0] == ingrediente[2] %}selected{% endif %}>
                        {{ '%d-%s' | format(proveedor[0], proveedor[1]) }}
                    </option>
                {% endfor %}
            </select>
        </div>

        <div class="container--flex">
            <label class="form__label">PRECIO POR UNIDAD</label>
            <input class="form__input" type="text" name="precio" placeholder="precio" value="{{ingrediente[3]}}" required><br>
        </div>
    
    <div class="form-group mb-5 text-center mt-5">
        <button  type="submit" class="form__submit">Modificar</button>
    </div>

    </form>
</body>
</html>
