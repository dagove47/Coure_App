<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingredientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../../static/css/ingredientes.css">
</head>
<body>

    <nav>
        <div class="icon">Lista de Ingredientes</div>
        <a href="{{ url_for('agregar_ingre') }}" class="btn btn-warning btn-sm">Agregar Ingrediente</a>
</nav>

<div class="container2 mt-4">
    <table class="table-container custom-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>proveedor</th>
                <th>Precio Unitario</th>
                <th>Accion</th>
            </tr>
        </thead>
        <tbody>
            {% for ingrediente in ingredientes %}
                <tr>
                    <td>{{ ingrediente[0] }}</td>
                    <td>{{ ingrediente[1] }}</td>
                    <td>{{ ingrediente[2] }}</td>
                    <td>{{ ingrediente[3] }}</td>
                    
                    <td>
                        <a href="{{ url_for('editaringrediente', id_in=ingrediente[0]) }}" class="btn btn-warning btn-sm">Editar</a>
                        <a href="{{ url_for('eliminar_ingrediente', id_in=ingrediente[0]) }}" class="btn btn-danger btn-sm">Eliminar</a>
                    </td>

                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
