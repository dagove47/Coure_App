<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles Pedido</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../../static/css/ingredientes.css">
</head>

<body>

    <nav>
        <div class="icon">Detalles del Pedido</div>
    </nav>

    <div class="container2 mt-4">
    
        <form class="d-flex" method="post" action="{{ url_for('detalles_pedido') }}">
        <div class="input-group" style="width: 40%;">
            <label for="search_term" class="input-group-text custom-label">Buscar Platillo:</label>
            <input type="text" class="form-control custom-input" id="search_term" name="search_term">
        </div>
            <button type="submit" class="btn btn-primary">Buscar</button>
        
    </form>

        <table class="table-container custom-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Descripcion</th>
                    <th>TipoPlatillo</th>
                    <th>Compleado</th>
                </tr>
            </thead>
            <tbody>
                {% for detalle in detalles_pedidos %}
                    <tr>
                        <td>{{ detalle[0] }}</td>
                        <td>{{ detalle[2] }}</td>
                        <td>{{ detalle[3] }}</td>
                        <td>{{ detalle[4] }}</td>

                        <td>
                            <a href="{{ url_for('eliminar_detalle_pedido', id_dt=detalle[0]) }}" class="btn btn-warning btn-sm">Compleado</a>
                        </td>
                        
    
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

</body>
</html>
