<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Acomodo de Mesas</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/homecss/open-iconic-bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/homecss/animate.css">
    <link rel="stylesheet" href="../static/css/homecss/owl.carousel.min.css">
    <link rel="stylesheet" href="../static/css/homecss/owl.theme.default.min.css">
    <link rel="stylesheet" href="../static/css/homecss/magnific-popup.css">
    <link rel="stylesheet" href="../static/css/homecss/aos.css">
    <link rel="stylesheet" href="../static/css/homecss/ionicons.min.css">
    <link rel="stylesheet" href="../static/css/homecss/bootstrap-datepicker.css">
    <link rel="stylesheet" href="../static/css/homecss/jquery.timepicker.css">
    <link rel="stylesheet" href="../static/css/homecss/flaticon.css">
    <link rel="stylesheet" href="../static/css/homecss/icomoon.css">
    <link rel="stylesheet" href="../static/css/homecss/style.css">
  </head>
  <body>
  	<nav class="navbar navbar-expand-lg navbar-dark ftco_navbar bg-dark ftco-navbar-light" id="ftco-navbar">
	    <div class="container">
	      <a class="navbar-brand" href="#"><span class="flaticon-pizza-1 mr-1"></span>Acomodo de Mesas</a>
	      <!-- Resto del código del menú -->
	    </div>
	</nav>

    <section class="ftco-section">
      <div class="container">
        <div class="row justify-content-center mb-5 pb-3">
          <div class="col-md-7 heading-section ftco-animate text-center">
            <h2 class="mb-4">Acomodo de Mesas</h2>
          </div>
        </div>
        <div class="row d-flex">
          {% for mesa in mesas %}
            <div class="col-md-4 d-flex ftco-animate">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Mesa {{ mesa.numero_mesa }}</h5>
                  <p class="card-text">Capacidad: {{ mesa.capacidad }}</p>
                  <p class="card-text">Estado: {{ mesa.estado }}</p>
                  <!-- Puedes agregar más información según sea necesario -->
                </div>
              </div>
            </div>
          {% endfor %}
        </div>
      </div>
    </section>

    <footer class="ftco-footer ftco-section img">
    	<!-- Código del pie de página -->
    </footer>

    <!-- Código de los scripts -->
  </body>
</html>
