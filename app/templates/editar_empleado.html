<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Empleado</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h2>Editar Empleado</h2>

        <!-- Formulario para editar empleado -->
        <form method="post" action="{{ url_for('guardar_edicion', id_empleado=empleado[0]) }}" class="mb-4">
            <div class="form-row">
                <div class="form-group col-md-2">
                    <label for="id_empleado">ID Empleado</label>
                    <input type="text" class="form-control" id="id_empleado" name="id_empleado" value="{{ empleado[0] }}" readonly>
                </div>
                <div class="form-group col-md-3">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" value="{{ empleado[1] }}" required>
                </div>
                <div class="form-group col-md-3">
                    <label for="apellido">Apellido</label>
                    <input type="text" class="form-control" id="apellido" name="apellido" value="{{ empleado[2] }}" required>
                </div>
                <div class="form-group col-md-4">
                    <label for="direccion">Dirección</label>
                    <input type="text" class="form-control" id="direccion" name="direccion" value="{{ empleado[3] }}">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="telefono">Teléfono</label>
                    <input type="text" class="form-control" id="telefono" name="telefono" value="{{ empleado[4] }}">
                </div>
                <div class="form-group col-md-4">
                    <label for="puesto">Puesto</label>
                    <input type="text" class="form-control" id="puesto" name="puesto" value="{{ empleado[5] }}">
                </div>
                <div class="form-group col-md-4">
                    <label for="fecha_contratacion">Fecha Contratación</label>
                    <input type="date" class="form-control" id="fecha_contratacion" name="fecha_contratacion" value="{{ formatted_fecha_contratacion }}" required>

                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="id_usuario">ID Usuario</label>
                    <input type="text" class="form-control" id="id_usuario" name="id_usuario" value="{{ empleado[7] }}">
                </div>
                <!-- Agrega campos adicionales según tu tabla -->
            </div>
            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        </form>

        <!-- Enlace para cancelar y volver a la lista de empleados -->
        <a href="{{ url_for('mostrar_empleados') }}" class="btn btn-secondary">Cancelar</a>
    </div>

    <!-- Bootstrap JS y dependencias -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
