<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Empleado</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <style>
        body {
            background-color: #ffe599; /* Fondo amarillo como el queso de la pizza */
        }

        .container {
            background-color: #f4cccc; /* Color de fondo como la masa de la pizza */
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: center; /* Centra el contenido */
        }

        h2 {
            color: #990000; /* Color del título como el tomate de la pizza */
        }

        .form-group {
            margin-bottom: 15px; /* Espacio entre los elementos del formulario */
        }

        .btn-primary, .btn-secondary {
            background-color: #cc0000; /* Rojo como el color de los botones */
            border-color: #cc0000;
        }

        .btn-primary:hover, .btn-secondary:hover {
            background-color: #990000; /* Cambio de color al pasar el ratón sobre los botones */
            border-color: #990000;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h2>Editar Empleado</h2>

        <!-- Formulario para editar empleado -->
        <form method="post" action="{{ url_for('guardar_edicion', id_empleado=empleado[0]) }}">
            <div class="form-group row">
                <label for="id_empleado" class="col-md-2 col-form-label">ID Empleado</label>
                <div class="col-md-10">
                    <input type="text" class="form-control" id="id_empleado" name="id_empleado" value="{{ empleado[0] }}" readonly>
                </div>
            </div>
            <div class="form-group row">
                <label for="nombre" class="col-md-2 col-form-label">Nombre</label>
                <div class="col-md-10">
                    <input type="text" class="form-control" id="nombre" name="nombre" value="{{ empleado[1] }}" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="apellido" class="col-md-2 col-form-label">Apellido</label>
                <div class="col-md-10">
                    <input type="text" class="form-control" id="apellido" name="apellido" value="{{ empleado[2] }}" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="direccion" class="col-md-2 col-form-label">Dirección</label>
                <div class="col-md-10">
                    <input type="text" class="form-control" id="direccion" name="direccion" value="{{ empleado[3] }}">
                </div>
            </div>
            <div class="form-group row">
                <label for="telefono" class="col-md-2 col-form-label">Teléfono</label>
                <div class="col-md-10">
                    <input type="text" class="form-control" id="telefono" name="telefono" value="{{ empleado[4] }}">
                </div>
            </div>
            <div class="form-group row">
                <label for="puesto" class="col-md-2 col-form-label">Puesto</label>
                <div class="col-md-10">
                    <input type="text" class="form-control" id="puesto" name="puesto" value="{{ empleado[5] }}">
                </div>
            </div>
            <div class="form-group row">
                <label for="fecha_contratacion" class="col-md-2 col-form-label">Fecha Contratación</label>
                <div class="col-md-10">
                    <input type="date" class="form-control" id="fecha_contratacion" name="fecha_contratacion" value="{{ formatted_fecha_contratacion }}" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="id_usuario" class="col-md-2 col-form-label">ID Usuario</label>
                <div class="col-md-10">
                    <input type="text" class="form-control" id="id_usuario" name="id_usuario" value="{{ empleado[7] }}">
                </div>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                <a href="{{ url_for('mostrar_empleados') }}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS y dependencias -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
