<!DOCTYPE html>
<html>
<head>
    <title>Promociones</title>
    <link rel="stylesheet" href="../static/css/styles.css">
    <link rel="stylesheet" href="../static/css/promoform.css">
</head>
<body>

    <form class="form-register" action="{{ url_for('file_upload') }}" method="POST" autocomplete="off" enctype="multipart/form-data">
        <h1>Promociones</h1>

        <!---
        <div class="container--flex">
            <label class="form__label">ID</label>
            <input class="form__input" type="text" name="id" placeholder="id" required><br>    
        </div> 
    -->
        <div class="container--flex">
            <label class="form__label">TITULO</label>
            <input class="form__input" type="text" name="titulo" placeholder="titulo" required><br>
        </div>

        <div class="container--flex">
            <label class="form__label">DESCRIPCION</label>
            <input class="form__input" type="text" name="descripcion" placeholder="descripcion" required><br>
        </div>

        <div class="container--flex">
            <label class="form__label">FECHA</label>
            <input class="form__input" type="text" name="fecha" placeholder="fecha" required><br>
        </div>
        <div class="container--flex">
            <label class="form__label">ARCHIVO</label>
            <input class="form__file" type="file" name="archivo" required>
        </div> 
    
    <div class="form-group mb-5 text-center mt-5">
        <button  type="submit" class="form__submit">Agregar</button>
    </div>

    </form>
</body>
</html>
