<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Proveedores</title>
    <!-- Agrega los enlaces a los estilos de Bootstrap aquí -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-4">
    <h2>Proveedores</h2>

    <!-- Formulario para crear un nuevo proveedor -->
    <form method="post" action="/crear">
        <div class="form-row">
            <div class="form-group col-md-2">
                <label for="id_proveedor">ID Proveedor:</label>
                <input type="text" class="form-control" id="id_proveedor" name="id_proveedor" required>
            </div>
            <div class="form-group col-md-4">
                <label for="nombre_empresa">Nombre Empresa:</label>
                <input type="text" class="form-control" id="nombre_empresa" name="nombre_empresa" required>
            </div>
            <div class="form-group col-md-4">
                <label for="nombre_contacto">Nombre Contacto:</label>
                <input type="text" class="form-control" id="nombre_contacto" name="nombre_contacto" required>
            </div>
            <div class="form-group col-md-2">
                <label for="telefono">Teléfono:</label>
                <input type="text" class="form-control" id="telefono" name="telefono" required>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="correo_electronico">Correo Electrónico:</label>
                <input type="email" class="form-control" id="correo_electronico" name="correo_electronico" required>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Crear Proveedor</button>
    </form>

    <!-- Tabla para mostrar la lista de proveedores -->
    <table class="table mt-4">
        <thead>
            <tr>
                <th>ID Proveedor</th>
                <th>Nombre Empresa</th>
                <th>Nombre Contacto</th>
                <th>Teléfono</th>
                <th>Correo Electrónico</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for proveedor in proveedores %}
            <tr>
                <td>{{ proveedor[0] }}</td>
                <td>{{ proveedor[1] }}</td>
                <td>{{ proveedor[2] }}</td>
                <td>{{ proveedor[3] }}</td>
                <td>{{ proveedor[4] }}</td>
                <td>
                    <!-- Botones de acciones (actualizar y eliminar) -->
                    <form method="post" action="/actualizar/{{ proveedor[0] }}">
                        <div class="form-row">
                            <div class="form-group col-md-4">
                                <label for="nuevo_nombre_empresa">Nuevo Nombre Empresa:</label>
                                <input type="text" class="form-control" id="nuevo_nombre_empresa" name="nuevo_nombre_empresa" value="{{ proveedor[1] }}" required>
                            </div>
                            <div class="form-group col-md-4">
                                <label for="nuevo_nombre_contacto">Nuevo Nombre Contacto:</label>
                                <input type="text" class="form-control" id="nuevo_nombre_contacto" name="nuevo_nombre_contacto" value="{{ proveedor[2] }}" required>
                            </div>
                            <div class="form-group col-md-2">
                                <label for="nuevo_telefono">Nuevo Teléfono:</label>
                                <input type="text" class="form-control" id="nuevo_telefono" name="nuevo_telefono" value="{{ proveedor[3] }}" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="nuevo_correo_electronico">Nuevo Correo Electrónico:</label>
                                <input type="email" class="form-control" id="nuevo_correo_electronico" name="nuevo_correo_electronico" value="{{ proveedor[4] }}" required>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-warning">Actualizar</button>
                    </form>
                    <a href="{{ url_for('eliminar_proveedor', id_proveedor=proveedor[0]) }}" class="btn btn-danger">Eliminar</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<!-- Agrega los scripts de Bootstrap y otros aquí -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</body>
</html>
