<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD de Empleados</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <style>
        body {
            background-color: #ffe599; /* Fondo amarillo como el queso de la pizza */
        }

        .container {
            background-color: #f4cccc; /* Color de fondo como la masa de la pizza */
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }

        h2 {
            color: #990000; /* Color del título como el tomate de la pizza */
        }

        th, td {
            background-color: #d9d9d9; /* Color de fondo para las celdas de la tabla */
        }

        .btn-primary, .btn-warning, .btn-danger {
            background-color: #cc0000; /* Rojo como el color de los botones */
            border-color: #cc0000;
        }

        .btn-primary:hover, .btn-warning:hover, .btn-danger:hover {
            background-color: #990000; /* Cambio de color al pasar el ratón sobre los botones */
            border-color: #990000;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <a href="admin" class="btn btn-primary" id="back-to-index">Volver</a>
        <h2 style="text-align: center;">CRUD de Empleados</h2>

        <!-- Formulario para agregar empleado -->
        <form id="formCrear" method="post" action="/crear_empleado" class="mb-4">
            <div class="form-row">
                <div class="form-group col-md-2">
                    <label for="id_empleado">ID Empleado</label>
                    <input type="text" class="form-control" id="id_empleado" name="id_empleado" required>
                </div>
                <div class="form-group col-md-3">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" required>
                </div>
                <div class="form-group col-md-3">
                    <label for="apellido">Apellido</label>
                    <input type="text" class="form-control" id="apellido" name="apellido" required>
                </div>
                <div class="form-group col-md-2">
                    <label for="direccion">Dirección</label>
                    <input type="text" class="form-control" id="direccion" name="direccion" required>
                </div>
                <div class="form-group col-md-2">
                    <label for="telefono">Teléfono</label>
                    <input type="text" class="form-control" id="telefono" name="telefono" required>
                </div>
                <div class="form-group col-md-3">
                    <label for="puesto">Puesto</label>
                    <input type="text" class="form-control" id="puesto" name="puesto" required>
                </div>
                <div class="form-group col-md-3">
                    <label for="fecha_contratacion">Fecha de Contratación</label>
                    <input type="date" class="form-control" id="fecha_contratacion" name="fecha_contratacion" required>
                </div>
                <div class="form-group col-md-2">
                    <label for="id_usuario">ID Usuario</label>
                    <input type="text" class="form-control" id="id_usuario" name="id_usuario" required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Crear Empleado</button>
        </form>

        <!-- Cuadros para mostrar la lista de empleados -->
        <div class="row">
            {% for empleado in empleados %}
            <div class="col-md-4 mb-4">
                <div class="card" style="background-color: #ffd699; border-color: #cc0000;">
                    <div class="card-body">
                        <h5 class="card-title">{{ empleado[1] }} {{ empleado[2] }}</h5>
                        <p class="card-text">ID: {{ empleado[0] }}</p>
                        <p class="card-text">Dirección: {{ empleado[3] }}</p>
                        <!-- Agrega más detalles según tu necesidad -->
                        <a href="{{ url_for('editar_empleado', id_empleado=empleado[0]) }}" class="btn btn-warning btn-sm">Editar</a>
                        <a href="{{ url_for('eliminar_empleado', id_empleado=empleado[0]) }}" class="btn btn-danger btn-sm">Eliminar</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <!-- Bootstrap JS y dependencias -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
