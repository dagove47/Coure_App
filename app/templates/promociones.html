<!DOCTYPE html>
<html>
<head>
    <title>Promociones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.17.1/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../static/css/ingredientes.css">
</head>
<body>
    <nav>
        <div class="icon">Promociones</div>
        <a href="{{ url_for('file_upload') }}" class="btn">
            <i class="fa-solid fa-plus"></i> Agregar Promo
        </a>
    </nav>

    <div class="container mt-5">
    
    
    <div class="row row-cols-1 row-cols-md-3 g-4">
        {% for promo in promociones %}
        <div class="col">
            <div class="card h-100">
                <img src="data:image/png;base64,{{ promo[4] }}" class="card-img-top" alt="archivo">
                <div class="card-body">
                    <h5 class="card-title">{{ promo[1] }}</h5>
                    <p class="card-text">{{ promo[2] }} </p>
                    <p class="card-text"><small class="text-muted">Fecha: {{ promo[3] }}</small></p>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="d-grid gap-2 d-md-block">
                            <!-- Botón para editar -->
                            <a href="{{ url_for('editarpromo', id=promo[0]) }}" class="btn btn-sm btn-outline-secondary">
                                <i class="bi bi-pencil"></i> Editar
                            </a>
                            <!-- Botón para eliminar -->
                            <a href="{{ url_for('eliminar_promo', id=promo[0]) }}" class="btn btn-sm btn-outline-secondary">
                                <i class="bi bi-pencil"></i> Eliminar
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

</body>
</html>
