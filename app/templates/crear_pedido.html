<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Pedidos - Crear Pedido</title>
</head>
<body>
    <h1>Crear Nuevo Pedido</h1>

    <form action="{{ url_for('crear_pedido') }}" method="post">
        <label for="estado_pedido">Estado:</label>
        <input type="text" name="estado_pedido" required><br>

        <label for="id_cliente">ID Cliente:</label>
        <input type="number" name="id_cliente" required><br>

        <label for="id_empleado">ID Empleado:</label>
        <input type="number" name="id_empleado" required><br>

        <!-- Puedes agregar más campos según tus necesidades -->

        <input type="submit" value="Crear Pedido">
    </form>

    <br>
    <a href="{{ url_for('index') }}">Volver al Inicio</a>
</body>
</html>
